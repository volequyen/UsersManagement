<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login {
            background-color:aquamarine;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .error {
            border-color: #e63946 !important;
            box-shadow: 0 0 5px rgba(230, 57, 70, 0.5);
        }

        .error-message {
            color: #e63946;
            font-size: 12px;
            margin-top: -5px;
            margin-bottom: 10px;
            display: block;
        }

        .login_btn {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
        
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color:gray;
        }

        button[type="reset"]:hover {
            background-color: gray;
        }

        #login form {
            display: flex;
            flex-direction: column;
        }


    </style>
</head>
<body>
    <div id="login">
        <form action="../Controller/Controller.php" method="post">
            <h4 class="title">Đăng nhập</h4>
            <div class="login">
                <label for="username">Tên đăng nhập</label>
                <input type="text" name="username" id="username" onblur="validateInputUser()">
                <span id="error_message_username" class="error-message"></span>
                <br><br>
            </div>
            <div class="password">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="password" onblur="validateInputPassword()">
                <span id="error_message_password" class="error-message"></span>
            </div>
            <span id="error-message" class="error-message" style="text-align: center; margin-top: 10px;"></span>
            <div class="login_btn">
                <button type="submit" name="login">OK</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <script>
        function validateInputUser(){
            let username = document.getElementById("username");
            let errorMessageUser = document.getElementById("error_message_username");
            let username_value = username.value;

            username.classList.remove("error");
            errorMessageUser.textContent = "";
            if(username_value == ""){
                username.classList.add("error");
                errorMessageUser.textContent = "Please enter a username";
            }
        }
        function validateInputPassword(){
            let password = document.getElementById("password");
            let errorMessagePassword = document.getElementById("error_message_password");
            let password_value = password.value;

            password.classList.remove("error");
            errorMessagePassword.textContent = "";
            if(password_value == ""){
                password.classList.add("error");
                errorMessagePassword.textContent = "Please enter a password";
            }
        }

    </script>
   
</body>

</html>
